<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="grade_calculator.js" defer></script>
</head>
<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required><br>
        
        <label for="numericalScore">Numerical Score:</label>
        <input type="number" id="numericalScore" min="0" max="100" inputmode="numeric" required><br>
        
        <button type="submit">Calculate Grade</button>
    </form>
    <div id="gradeOutput"></div>
</body>
</html>
